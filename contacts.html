	<!-- CSS links -->

<body>
	<header>
		<nav class="navbar navbar-expand-md">
			<div class="container">
				<a href="index.html" class="navbar-brand">
					<img src="./img/atlanta_web_design_logo.webp" alt="atlanta web design logo">
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<i class="bi-btn bi-menu-up"></i>
				</button>
				<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<a class="nav-link" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="contacts.html">Contacts</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<main>

		<div class="row contact-container">
			<h1 class="contact-title">Contact us:</h1>
			<div class="col-12 col-md-6">
				<form class="row contact-form">
					<div class="col-12 col-md-6 my-2">
						<label for="firstname" class="form-label">First name</label>
						<input name="firstname" type="text" class="form-control" id="firstname">
					</div>
					<div class="col-12 col-md-6 my-2">
						<label for="lastname" class="form-label">Last name</label>
						<input name="lastname" type="text" class="form-control" id="lastname">
					</div>
					<div class="col-12 col-md-6  my-2">
						<label for="email" class="form-label">Email address</label>
						<input name="email" type="email" class="form-control" id="email">
					</div>
					<div class="col-12 my-2">
						<label for="message" class="form-label">Message</label>
						<textarea name="message" class="form-control" id="message" rows="8"></textarea>
					</div>
					<div class="col-12 my-2">
						<button type="submit" class="sub-btn">Submit</button>
					</div>
				</form>
			</div>
			<div class="col-12 offset-md-1 col-md-6 contact-details w-auto">
				<h2 class="avaliable-title">Avaliable</h2>
				<ul class="work-hours list-unstyled">
					<li>9am - 5pm</li>
					<li>Monday-Friday</li>
				</ul>
				<ul class="contct-details list-unstyled">
					<li>E-mail: mike@gomikedesigns.com</li>
					<li>Phone: +1 (404) 555-1234</li>
				</ul>
				<ul class="address list-unstyled">
					<li>123 Peachtree Avenu</li>
					<li>Atlanta, GA</li>
				</ul>
			</div>
		</div>

	</main>
	<footer class="footer">
		<div class="container bloc-sm">
			<div class="social-media">
				<p>
					GoMike Designs - Web designer living and loving Atlanta.<br>
				</p>
				<a href="#">
					<i class="bi bi-instagram" data-bs-toggle="tooltip" data-bs-placement="top"
						data-bs-title="Instagram"></i>
				</a>
				<a href="#">
					<i class="bi bi-youtube" data-bs-toggle="tooltip" data-bs-placement="top"
						data-bs-title="YouTube"></i>
				</a>
				<a href="#">
					<i class="bi bi-facebook" data-bs-toggle="tooltip" data-bs-placement="top"
						data-bs-title="Facebook"></i>
				</a>
				<a href="#">
					<i class="bi bi-twitter" data-bs-toggle="tooltip" data-bs-placement="top"
						data-bs-title="Twitter"></i>
				</a>
				<a href="#">
					<i class="bi bi-linkedin" data-bs-toggle="tooltip" data-bs-placement="top"
						data-bs-title="Linkedin"></i>
				</a>
				<a href="mailto:mike@gomikedesigns.com">
					<i class="bi bi-envelope" data-bs-toggle="tooltip" data-bs-placement="top"
						data-bs-title="E-mail"></i>
				</a>
			</div>
	</footer>

	<!-- JS script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
		</script>
	<!-- <script src="../js/script.js"></script> -->
	<script>
		var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
		var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
			return new bootstrap.Tooltip(tooltipTriggerEl)
		})
	</script>
</body>

</html>
