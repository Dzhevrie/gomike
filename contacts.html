<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">

	<title>Discover the best one designer from Atlanta</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<!-- CSS links -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/et-line.css">
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-md">
			<div class="container bg-white">
				<a href="index.html" class="navbar-brand text-uppercase fw-bold">
					<img src="./img/atlanta_web_design_logo.webp" alt="atlanta web design logo">
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<a class="nav-link" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="contacts.html">Contacts</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<main>
	
		<div class="row">
			<div class="col-12 col-md-6 contact-form">
				<form class="row">
					<div class="col-12 col-md-pull-6 my-2">
						<label for="firstname" class="form-label">First name</label>
						<input name="firstname" type="text" class="form-control" id="firstname">
					</div>
					<div class="col-12 col-md-6 my-2">
						<label for="lastname" class="form-label">Last name</label>
						<input name="lastname" type="text" class="form-control" id="lastname">
					</div>
					<div class="col-12 my-2">
						<label for="email" class="form-label">Email address</label>
						<input name="email" type="email" class="form-control" id="email">
					</div>
					<div class="col-12 my-2">
						<label for="message" class="form-label">Message</label>
						<textarea name="message" class="form-control" id="message" rows="3"></textarea>
					</div>
					<div class="col-12 my-2">
						<button type="submit" class="sub-btn">Submit</button>
					</div>
				</form>
			</div>
			<div class="col-12 offset-md-1 col-md-6 contact-details w-auto">
				<h1>
					Contact details:
				</h1>
			</div>
		</div>

	</main>
	<footer class="footer">
		<div class="">
			<p>
				GoMike Designs - Web designer living and loving Atlanta.<br>
			</p>
			<!-- <div class=""> -->
			<!-- <div class="col-sm-3"> -->
			<i class="bi bi-instagram"></i>
			<i class="bi bi-youtube"></i>
			<i class="bi bi-facebook"></i>
			<i class="bi bi-twitter"></i>
			<i class="bi bi-linkedin"></i>
			
		</div>
	
	</footer>

	<!-- JS script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
		</script>
	<script src="../js/script.js"></script>
	<script>
		var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
		var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
			return new bootstrap.Tooltip(tooltipTriggerEl)
		})
	</script>
</body>

</html>
